<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖拽 砖</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="dark">
  <button id="settingsBtn" title="专转">锔</button>
  <button id="statsBtn" title="住住拽转"></button>

  <div id="gameArea">
    <h1>砖拽 砖</h1>
    <div id="difficultySection">
      <label for="difficulty">专 专转 拽砖:</label>
      <span class="new-arrow">猬锔</span>
      <select id="difficulty">
        <option value="10">拽 (1-10)</option>
        <option value="50"> (1-50)</option>
        <option value="100">拽砖 (1-100)</option>
      </select>
    </div>
    <p id="highscore"> 砖 砖: --</p>
    <button id="startGameBtn">转 砖拽</button>
    <button id="stopGameBtn" style="display: none;">注爪专 砖拽</button>
    <div id="inputContainer" class="hidden">
      <input type="number" id="guessInput" placeholder=" 砖">
      <button id="guessButton">砖!</button>
      <button id="hintButton">专</button>
    </div>
    <p id="message"></p>
    <div id="livesDisplay" class="lives-display"></div>
    <p id="timer"></p>
    <p id="idleTimer"></p>
    <button id="viewStatsBtn"> 爪驻 住住拽转</button>
  </div>

  <div id="settingsMenu" class="hidden">
    <h3>专转</h3>
    <div class="settings-section">
      <button id="muteBtn"> 砖转拽 住</button>
      <button id="vibrationBtn">  专爪</button>
    </div>
    <div class="settings-section">
      <label for="volumeControl">注爪转 砖注:</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="settings-section">
      <label for="themeSelect">专 注专转 砖:</label>
      <select id="themeSelect">
        <option value="dark"></option>
        <option value="light">专</option>
        <option value="neon"></option>
      </select>
    </div>
    <div class="settings-section">
      <label for="confettiType">住 拽驻:</label>
      <select id="confettiType">
        <option value="default">专</option>
        <option value="stars"></option>
        <option value="hearts">转</option>
        <option value="none"> 拽驻</option>
      </select>
    </div>
    <div class="settings-section">
      <label for="confettiAmount">转 拽驻:</label>
      <select id="confettiAmount">
        <option value="light">拽</option>
        <option value="medium"></option>
        <option value="heavy"></option>
      </select>
    </div>
    <div class="settings-section">
      <label>专 爪注 专拽注:</label>
      <div class="color-options">
        <button class="color-swatch" data-color="#1e1e1e" style="background-color: #1e1e1e;"></button>
        <button class="color-swatch" data-color="#f0f0f0" style="background-color: #f0f0f0;"></button>
        <button class="color-swatch" data-color="#0f0c29" style="background-color: #0f0c29;"></button>
        <input type="color" id="customColor" class="color-swatch">
      </div>
    </div>
    <button id="backToGame">专 砖拽</button>
  </div>

  <div id="statsMenu" class="hidden">
    <h3>住住拽转</h3>
    <div class="sort-options">
      <label for="sortStats"> 驻:</label>
      <select id="sortStats">
        <option value="date">转专</option>
        <option value="time"></option>
        <option value="guesses">住驻专 砖</option>
        <option value="difficulty">专转 拽砖</option>
      </select>
    </div>
    <p id="averageTime"></p>
    <p id="successRate"></p>
    <canvas id="statsChart"></canvas>
    <div id="detailedStats">
      <h4>驻专 爪转:</h4>
      <ul id="detailedStatsList"></ul>
    </div>
    <button id="resetStatsBtn">驻住 住住拽转</button>
    <button id="backToGameFromStats">专 砖拽</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
